name: foodybite
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.4
  flutter_svg: ^0.22.0
  glassmorphism: ^2.0.1
  flutter_staggered_grid_view: ^0.4.0
  photo_view: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans/JosefinSans-Light.ttf
          weight: 300
        - asset: assets/fonts/JosefinSans/JosefinSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/JosefinSans/JosefinSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/JosefinSans/JosefinSans-Bold.ttf
          weight: 700      

  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
